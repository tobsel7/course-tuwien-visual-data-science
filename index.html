<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finland Population and Real Estate Statistics</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 8px;
      text-align: center;
    }

    p.description {
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 30px;
    }

    #vis {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Finland Population Data</h1>
    <p class="description">Select an indicator and year to visualize demographic trends across Finnish regions.</p>
    <div id="populationVis"></div>
  </div>
  <div class="container">
    <h1>Finland Real Estate Data</h1>
    <p class="description">An overview of real estate price changes in the between 2015 and 2024</p>
    <div id="realEstateVis"></div>
  </div>

  <script>
    const populationSpec = "chart/finland_population.json";
    vegaEmbed('#populationVis', populationSpec, {
      actions: false,
      theme: 'pure'
    }).catch(console.error);
    const realEstateSpec = "chart/finland_real_estate.json";
    vegaEmbed('#realEstateVis', realEstateSpec, {
      actions: false,
      theme: 'pure'
    }).catch(console.error);
  </script>

</body>
</html>
